<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="48" height="48">
  <!-- Kubernetes Background -->
  <circle cx="50" cy="50" r="45" fill="#326ce5" stroke="#326ce5" stroke-width="2"/>
  
  <!-- Kubernetes Wheel/Helm -->
  <g transform="translate(50,50)">
    <!-- Outer Ring -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="white" stroke-width="3"/>
    
    <!-- Spokes -->
    <line x1="0" y1="-25" x2="0" y2="25" stroke="white" stroke-width="2"/>
    <line x1="-25" y1="0" x2="25" y2="0" stroke="white" stroke-width="2"/>
    <line x1="-17.7" y1="-17.7" x2="17.7" y2="17.7" stroke="white" stroke-width="2"/>
    <line x1="17.7" y1="-17.7" x2="-17.7" y2="17.7" stroke="white" stroke-width="2"/>
    
    <!-- Center Hub -->
    <circle cx="0" cy="0" r="8" fill="white"/>
    
    <!-- Inner Design -->
    <circle cx="0" cy="0" r="4" fill="#326ce5"/>
  </g>
  
  <!-- K8s Text -->
  <text x="50" y="85" 
        font-family="Arial, sans-serif" 
        font-size="12" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="white">k8s</text>
</svg>
