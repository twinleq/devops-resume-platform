<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="48" height="48">
  <!-- Linux Background -->
  <rect width="100" height="100" fill="#000000" rx="8"/>
  
  <!-- Linux Penguin -->
  <g transform="translate(50,50)">
    <!-- Penguin Body -->
    <ellipse cx="0" cy="5" rx="15" ry="20" fill="white"/>
    
    <!-- Penguin Head -->
    <ellipse cx="0" cy="-15" rx="12" ry="15" fill="white"/>
    
    <!-- Penguin Belly -->
    <ellipse cx="0" cy="5" rx="8" ry="15" fill="#FFD700"/>
    
    <!-- Penguin Eyes -->
    <circle cx="-5" cy="-18" r="2" fill="#000000"/>
    <circle cx="5" cy="-18" r="2" fill="#000000"/>
    
    <!-- Penguin Beak -->
    <path d="M-2,-12 L2,-12 L0,-8 Z" fill="#FFA500"/>
    
    <!-- Penguin Feet -->
    <ellipse cx="-8" cy="20" rx="3" ry="2" fill="#FFA500"/>
    <ellipse cx="8" cy="20" rx="3" ry="2" fill="#FFA500"/>
  </g>
  
  <!-- Linux Text -->
  <text x="50" y="85" 
        font-family="Arial, sans-serif" 
        font-size="10" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="white">Linux</text>
</svg>
