<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="48" height="48">
  <!-- API Background -->
  <rect width="100" height="100" fill="#4CAF50" rx="8"/>
  
  <!-- API Blocks -->
  <g transform="translate(50,50)">
    <!-- Main API Block -->
    <rect x="-20" y="-15" width="40" height="30" fill="white" rx="3"/>
    
    <!-- API Connectors -->
    <rect x="-25" y="-10" width="8" height="20" fill="white" rx="2"/>
    <rect x="17" y="-10" width="8" height="20" fill="white" rx="2"/>
    
    <!-- API Arrows -->
    <path d="M-15,-5 L-10,-5 L-10,-8 L-5,-5 L-10,-2 L-10,-5" fill="#4CAF50"/>
    <path d="M5,-5 L10,-5 L10,-8 L15,-5 L10,-2 L10,-5" fill="#4CAF50"/>
    
    <!-- API Text -->
    <text x="0" y="5" 
          font-family="Arial, sans-serif" 
          font-size="8" 
          font-weight="bold" 
          text-anchor="middle" 
          fill="#4CAF50">API</text>
  </g>
  
  <!-- Additional API elements -->
  <circle cx="20" cy="25" r="3" fill="white" opacity="0.7"/>
  <circle cx="80" cy="25" r="3" fill="white" opacity="0.7"/>
  <circle cx="20" cy="75" r="3" fill="white" opacity="0.7"/>
  <circle cx="80" cy="75" r="3" fill="white" opacity="0.7"/>
</svg>
