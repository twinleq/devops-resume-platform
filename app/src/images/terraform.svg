<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="48" height="48">
  <!-- Terraform Background -->
  <rect width="100" height="100" fill="#7b42bc" rx="8"/>
  
  <!-- Terraform Logo - Stylized T -->
  <g transform="translate(50,50)">
    <!-- Main T Shape -->
    <rect x="-20" y="-25" width="40" height="8" fill="white" rx="2"/>
    <rect x="-8" y="-25" width="16" height="35" fill="white" rx="2"/>
    
    <!-- Decorative Elements -->
    <circle cx="-15" cy="-15" r="3" fill="#7b42bc"/>
    <circle cx="15" cy="-15" r="3" fill="#7b42bc"/>
    <circle cx="0" cy="5" r="3" fill="#7b42bc"/>
  </g>
  
  <!-- Terraform Text -->
  <text x="50" y="85" 
        font-family="Arial, sans-serif" 
        font-size="8" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="white">Terraform</text>
</svg>
