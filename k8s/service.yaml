apiVersion: v1
kind: Service
metadata:
  name: devops-resume-app-service
  namespace: devops-resume
  labels:
    app.kubernetes.io/name: devops-resume-platform
    app.kubernetes.io/part-of: devops-resume-platform
    app.kubernetes.io/component: frontend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  - port: 9090
    targetPort: metrics
    protocol: TCP
    name: metrics
  selector:
    app.kubernetes.io/name: devops-resume-platform
    app.kubernetes.io/component: frontend
---
apiVersion: v1
kind: Service
metadata:
  name: devops-resume-app-headless
  namespace: devops-resume
  labels:
    app.kubernetes.io/name: devops-resume-platform
    app.kubernetes.io/part-of: devops-resume-platform
    app.kubernetes.io/component: frontend
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: devops-resume-platform
    app.kubernetes.io/component: frontend

