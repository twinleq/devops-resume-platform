apiVersion: v1
kind: ServiceAccount
metadata:
  name: resume-app-service-account
  namespace: devops-resume
  labels:
    app.kubernetes.io/name: devops-resume-platform
    app.kubernetes.io/part-of: devops-resume-platform
  annotations:
    description: "Service account for DevOps Resume Platform application"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: devops-resume
  name: resume-app-role
  labels:
    app.kubernetes.io/name: devops-resume-platform
    app.kubernetes.io/part-of: devops-resume-platform
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: resume-app-role-binding
  namespace: devops-resume
  labels:
    app.kubernetes.io/name: devops-resume-platform
    app.kubernetes.io/part-of: devops-resume-platform
subjects:
- kind: ServiceAccount
  name: resume-app-service-account
  namespace: devops-resume
roleRef:
  kind: Role
  name: resume-app-role
  apiGroup: rbac.authorization.k8s.io

